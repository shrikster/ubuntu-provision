---
- name: Install g++
  apt:
    name: g++
  sudo: yes
  
- name: Create /opt/node folder
  file:
    path: "/opt/node"
    state: directory
  sudo: yes
    
- name: Checkout nodejs from GitHub
  git:
    repo: "git://github.com/joyent/node.git"
    dest: "/opt/node"
    force: no
    accept_hostkey: yes
  tags: nodejs
  sudo: yes

- name: configure
  sudo: yes
  command: "./configure"
  args:
    chdir: "/opt/node"
  tags: nodejs

- name: make
  command: make
  sudo: yes
  args:
    chdir: "/opt/node"
  tags: nodejs

- name: make install
  command: "make install"
  args:
    chdir: "/opt/node"
  tags: nodejs
  sudo: yes

- name: install global nodejs packages
  npm:
    name: "{{ item.name }}"
    state: present
    global: yes
  with_items:
    - "{name: bower}"
    - "{name: grunt-cli}"
    - "{name: yo}"
    - "{name: browsersync}"
  sudo: yes
