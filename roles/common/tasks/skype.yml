---
- name: install Skype dependencies
  apt:
    name: "sni-qt:i386"
    update_cache: yes
  sudo: yes

- name: enable MultiArch if installing on Ubuntu 64x
  shell: "dpkg --add-architecture i386"
  sudo: yes

- name: add Skype to repositories
  apt_repository:
    repo: "deb http://archive.canonical.com/ $(lsb_release -sc) partner"
    state: present
    update_cache: yes
  sudo: yes

- name: install Skype
  apt:
    name: skype
    update_cache: yes
  sudo: yes
